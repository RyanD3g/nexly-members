name: Run all tests 

on: [push]

jobs:
  run-unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn
      - run: yarn test:workflow
  
  run-machine-prod:
    name: Run Ec2
    runs-on: ubuntu-latest

    steps:
      - run: ssh -i "NEXLY_EC2.pem" admin@ec2-54-145-251-235.compute-1.amazonaws.com
      - run: sudo su 
      - run: cd nexly-members
      - run: git pull origin main 
      - run: exit
      - run: exit